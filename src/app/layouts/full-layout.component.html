<div class="app-body">
  <div class="sidebar">
    <nav class="sidebar-nav">
      <ul class="nav">
        <li class="nav-item">
          <a claa ="nav-link"><h5>DairyApp</h5></a>
        </li>

      </ul>
    </nav>
  </div>

  <!-- Main content -->
  <main class="main">

    <div class="container-fluid">
      <div class="animated fadeIn">
        <div class="row">
          <div class="col-lg-6">
            <div class="card">
              <div class="card-header">
                <h2>Items</h2>
              </div>
              <div class="card-body">
                <form>
                  <div class="input-group mb-3">
                    <input type="text"
                           class="form-control"
                           placeholder="Type name here..."
                           #newItem

                    >
                    <div class="input-group-append">
                      <button
                              class="btn btn-primary"
                              type="button"
                              (click)="addItem(newItem.value); newItem.value = ''"
                      >Button
                      </button>
                    </div>
                  </div>
                </form>

                <ul class="list-group list-group-flush">
                  <li
                          class="list-group-item"
                          *ngFor="let itemEl of items"
                  >{{ itemEl }}
                    <span class="badge badge-primary badge-pill">14</span>
                    <button
                            type="button"
                            class="btn btn-outline-danger float-right"
                            (click)="deleteItem(itemEl)"
                    >Delete
                    </button>
                  </li>

                </ul>

              </div>
            </div>
          </div><!--/.col-->


          <div class="col-lg-6">
            <div class="card">
              <div class="card-header">
                <h2>Comments #2</h2>
              </div>
              <div class="card-body">

                <!--<ul class="list-group list-group-flush">-->
                <!--<li *ngFor="let comment of comments">-->
                <!--<span class="badge badge-primary badge-pill">14</span>-->
                <!--{{comment}}</li>-->
                <!--</ul>-->
                <div class="container"
                     *ngFor="let comment of comments"

                >
                  <img src="assets/img/avatars/7.jpg" alt="Avatar">
                  <p>{{comment}}</p>
                </div>

              </div>

              <div class="card-footer">
                <div class="form-group row">
                  <label class="col-md-3 form-control-label" for="textarea-input">Comment: </label>
                  <div class="col-md-9">
                    <input
                            id="textarea-input"
                            class="form-control"
                            placeholder="Content.."
                            #newComment
                            (keyup.control.enter)="addComment(newComment.value); newComment.value = ''">
                    <!--</input>-->
                  </div>
                </div>
              </div>
            </div>
          </div><!--/.col-->
        </div><!--/.row-->
      </div>

    </div><!-- /.conainer-fluid -->

  </main>


</div>
